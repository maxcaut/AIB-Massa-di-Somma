<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/fire.png" type="image/.png">
    <title>A.I.B. Massa di Somma - Report</title>
    
    <link rel="stylesheet" href="style2.css">

    <!-- Add script to the <head> of your page to load the embeddable map component -->
    <script type="module" src="https://js.arcgis.com/embeddable-components/4.33/arcgis-embeddable-components.esm.js"></script>

</head>



<body>
    
  <h1>Compila il report dell'incendio</h1>
  <form id="report-form">
    <label for="date">Data:</label><br>
    <input type="date" name="date"required><br>
    <input type="text" name="user_name" placeholder="Il tuo nome" required><br>
    <input type="text" name="user_surname" placeholder="il tuo cognome" required><br>
    <label for="Associazione">Associazione di appartenenza:</label><br>
      <select name="associazione" id="associazione">
       <option value="G.C. Massa di Somma">G.C. Massa di Somma</option>
       <option value="G.C Cercola">G.C. Cercola</option>
       <option value="Cobra 2">Cobra 2</option>
       <option value="G.C. Sant'Anastasia">G.C. Sant'Anastasia</option>
       <option value="Save Me">Save Me</option>
       <option value="NVPC Pomogliano">NVPC Pomigliano</option>
      </select><br>
      
      <label for="tipologia squadra">Tipologia Squadra:</label><br>
      <select name="tipologiaSquadra" id="tipologiaSquadra">
       <option value="Pattugliamento">Pattugliamento</option>
       <option value="Lotta Attiva">Lotta Attiva</option>
      </select><br>
        
        
    <label for="lat">Lat.:</label>
    <input type="text" id="lat" name="lat" readonly required>

    <label for="lon">Long.:</label>
    <input type="text" id="lon" name="lon" readonly requires>

    <button onclick="getLocation()">Ottieni posizione</button><br>
        
        
        
        
        
        
        
    <textarea name="message" placeholder="Il tuo messaggio" required></textarea>
    <button type="submit">Invia</button>
  </form>

  <!-- Importa la libreria di EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <!-- Importa il tuo script -->
  <script src="report-script.js"></script>
</body>
</html>
